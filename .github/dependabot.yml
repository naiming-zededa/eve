    schedule:
      interval: "monthly"
  - package-ecosystem: "docker"
    directory: "/pkg/wlan"
    schedule:
      interval: "monthly"
  - package-ecosystem: "docker"
    directory: "/pkg/wwan"
    schedule:
      interval: "monthly"
  - package-ecosystem: "docker"
    directory: "/pkg/xen"
    schedule:
      interval: "monthly"
